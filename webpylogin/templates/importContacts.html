<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar dades</title>
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/jquery-3.6.0.min.js"></script>
    <script src="static/js/importContacts.js"></script>
    <script src="static/js/alerts.js"></script>
</head>

<body>
    <div class="container col-6 mt-5 p-3" style="border: 5px solid #5cc7a3; border-radius: 15px;">
        <form action="importContacts/enviar" enctype="multipart/form-data" method="post">
            <div class="mb-3">
                <label for="formFile" class="form-label">Arxiu per importar (csv):</label>
                <input class="form-control" type="file" id="formFile" accept=".csv" name="myfile">
            </div>
        </form>
        <a href="/" class="btn btn-outline-primary">Tornar</a>
        <button id="importBtn" class="btn btn-primary float-end" type="submit">Enviar</button>
    </div>

</body>

</html>
